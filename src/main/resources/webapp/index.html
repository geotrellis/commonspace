<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CommonSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="GeoTrellis features demo.">
    <meta name="author" content="Azavea">

    <link rel="shortcut icon" href="img/favicon.png">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/leaflet.draw.css" rel="stylesheet">
    <!--[if lte IE 8]>
	   <link rel="stylesheet" href="../dist/leaflet.ie.css" />
	  <![endif]-->
    
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

    <script src="js/leaflet-src.js"></script>
    <script src="js/leaflet.draw.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>

    <script src="js/geojson.js"></script>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery-ui-1.10.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/underscore.js"></script>


    <link href="css/jquery.dynatree.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.dynatree.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container fullwidth">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img src="img/gtlogo.png" alt="GeoTrellis"> CommonSpace</a>
          <ul class="nav navbar-nav pull-right">
            <li><a href="#" id="sidebar-toggle"><img src="img/settings.png"></a></li>
            <li><a href="about.html"><img src="img/about.png"></a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
      <div id="opacitySlider" class="option-group first">
        <h5 class="option-label">Opacity</h5>
        <div id="opacity-slider"></div>
        <div class="btn-group btn-block" id="color-ramps">
          <button type="button" class="btn btn-primary dropdown-toggle btn-block" data-toggle="dropdown">
            Color Ramps
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Test</a></li>
          </ul>
        </div>
      </div>
      <!-- Time of Day -->
      <div id="timeSlider" class="option-group">
        <h5 class="option-label">Time of Day</h5>
        <div id="time-slider"></div>
      </div>
      <!-- Maximum Trip Duration -->
      <div id="durationSlider" class="option-group">
        <h5 class="option-label">Maximum Trip Duration</h5>
        <div id="duration-slider"></div>
      </div>
      <!-- Transit Type -->
      <div class="option-group">
        <h5 class="option-label">Transit Type</h5>
        <select id="transit_type">
          <option value="0">Walking</option>
          <option value="1">Biking</option>
          <option value="2">Public Transit</option>
        </select>
      </div>
      <!-- Schedule -->
      <div class="option-group">
        <h5 class="option-label">Schedule</h5>
          <select id="schedule">
            <option value="0">Weekday</option>
            <option value="1">Saturday</option>
            <option value="2">Sunday</option>
          </select>
      </div>
      <!-- Direction -->
      <div class="option-group">
        <h5 class="option-label">Direction</h5>
        <select id="direction">
          <option value="0">Departing</option>
          <option value="1">Arriving</option>
        </select>
      </div>
      <!-- Vectors Show/Hide -->
      <div class="option-group">
        <h5 class="option-label">Vector</h5>
        <label class="checkbox">
          <input type="checkbox" id="vector_checkbox"> Show Vector
        </label>
      </div>

      <!-- Desktop Legend -->
      <div class="desktop-legend">
        <h5 class="option-label">Legend</h5>
        <div class="progress">
          <div class="progress-bar" style="width: 10%; background-color: #F68481;"><span>10m</span></div>
          <div class="progress-bar" style="width: 10%; background-color: #FDB383;"><span>15m</span></div>
          <div class="progress-bar" style="width: 10%; background-color: #FEE085;"><span>20m</span></div>
          <div class="progress-bar" style="width: 10%; background-color: #DCF288;"><span>30m</span></div>
          <div class="progress-bar" style="width: 10%; background-color: #B6F2AE;"><span>40m</span></div>
          <div class="progress-bar" style="width: 10%; background-color: #98FEE6;"><span>50m</span></div>
          <div class="progress-bar" style="width: 10%; background-color: #83D9FD;"><span>60m</span></div>
          <div class="progress-bar" style="width: 10%; background-color: #81A8FC;"><span>75m</span></div>
          <div class="progress-bar" style="width: 10%; background-color: #8083F7;"><span>90m</span></div>
          <div class="progress-bar" style="width: 10%; background-color: #7F81BD;"><span>120m</span></div>
        </div>
      </div>

    </div>

    <!-- Map -->
    <div id="map">
      <!--
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" id="color-ramps" data-toggle="dropdown">
          Dropdown <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li id="colorRampTemplate" role="presentation">
            <a role="menuitem" tabindex="-1" href="#" onclick="return false;">
              <img role="menuitem" tabindex="-1" src="img/ramps/blue-to-orange.png"></img>
            </a>
          </li>
        </ul>
      </div>
    -->
    </div>


    <!-- Mobile Legend -->
    <div class="mobile-legend">
      <div class="progress">
        <div class="progress-bar" style="width: 10%; background-color: #F68481;"><span>10m</span></div>
        <div class="progress-bar" style="width: 10%; background-color: #FDB383;"><span>15m</span></div>
        <div class="progress-bar" style="width: 10%; background-color: #FEE085;"><span>20m</span></div>
        <div class="progress-bar" style="width: 10%; background-color: #DCF288;"><span>30m</span></div>
        <div class="progress-bar" style="width: 10%; background-color: #B6F2AE;"><span>40m</span></div>
        <div class="progress-bar" style="width: 10%; background-color: #98FEE6;"><span>50m</span></div>
        <div class="progress-bar" style="width: 10%; background-color: #83D9FD;"><span>60m</span></div>
        <div class="progress-bar" style="width: 10%; background-color: #81A8FC;"><span>75m</span></div>
        <div class="progress-bar" style="width: 10%; background-color: #8083F7;"><span>90m</span></div>
        <div class="progress-bar" style="width: 10%; background-color: #7F81BD;"><span>120m</span></div>
      </div>
    </div>

    <script src="js/retina.js"></script>
    <script src="js/application.js"></script>

  </body>
</html>
